<div class="card app-contact-card-top">
  <img [src]="contact?.photoUrl" alt="Card img cap" class="card-img-top">
  <div class="card-body">
    <h4 class="card-title">{{contact.name}}</h4>
    <div class="card-text"><b>Address: </b><span>{{contact.address}}</span></div>
    <div class="card-text"><i class="fa fa-phone-alt"></i>&nbsp;<span>{{contact.phone}}</span></div>
  </div>
</div>
